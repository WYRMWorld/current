<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSP meta -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net https://www.googleapis.com https://identitytoolkit.googleapis.com 'unsafe-eval';
    connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    frame-src https://w.soundcloud.com;
  ">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Sign-In</title>
  <link rel="stylesheet" href="style.css">

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="login.js"></script>
</head>
<body>
  <main class="login-container">
    <h1>Admin Sign-In</h1>
    <input id="email"    type="email"    placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="sign-in">Sign In</button>
    <div id="login-error" class="error-message"></div>
  </main>
</body>
</html>
