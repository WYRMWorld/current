<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WYRM Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- 1) CSP META (must come first) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self'
      https://www.gstatic.com
      https://www.googleapis.com
      https://cdn.jsdelivr.net
      https://w.soundcloud.com
      'unsafe-eval';
    connect-src 'self'
      https://firestore.googleapis.com
      https://www.googleapis.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    frame-src https://w.soundcloud.com;
  ">

  <!-- 2) Firebase compat SDKs -->
  <script
    src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"
    defer
  ></script>
  <script
    src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"
    defer
  ></script>
  <script
    src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"
    defer
  ></script>
  <script
    src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"
    defer
  ></script>

  <!-- 3) Your config + admin logic -->
  <script src="js/firebase-config.js" defer></script>
  <script src="js/admin.js"             defer></script>
  <script src="js/admin-beatbattle.js"  defer></script>
  <script src="js/admin-blog.js"        defer></script>
</head>

<body>
  <nav>
    <a href="index.html"      class="btn">Home</a>
    <a href="submit.html"     class="btn">Submit</a>
    <a href="listen.html"     class="btn">Listen</a>
    <a href="blog.html"       class="btn">Blog</a>
    <a href="beatbattle.html" class="btn">Beat Battle</a>
    <a href="admin.html"      class="btn">Admin</a>
  </nav>

  <h1>WYRM Admin Dashboard</h1>

  <!-- Feedback queue -->
  <section id="feedback-queue" class="admin-section">
    <h2>Feedback Queue</h2>
    <button id="next-feedback">Next Feedback</button>
    <table id="feedback-list">
      <thead><tr><th>#</th><th>Name</th><th>File</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Beat Battle queue -->
  <section id="beatbattle-queue" class="admin-section">
    <h2>Beat Battle Queue</h2>
    <button id="next-battle">Next Battle</button>
    <table id="battle-list">
      <thead><tr><th>#</th><th>Name</th><th>File</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="reset-battle" class="danger">Reset Battle</button>
  </section>

  <!-- New Blog Post -->
  <section id="new-blog-post" class="admin-section">
    <h2>New Blog Post</h2>
    <input
      id="new-post-title"
      type="text"
      placeholder="Title"
    />
    <textarea
      id="new-post-content"
      placeholder="Content"
    ></textarea>
    <label for="new-post-media">Attach Media</label>
    <input
      id="new-post-media"
      type="file"
      accept="image/*,audio/*,video/*"
    />
    <button id="submit-post">Publish</button>
    <button id="cancel-post" type="button">Cancel</button>
    <div id="post-status" class="status"></div>
  </section>

  <!-- Archive viewer -->
  <section id="archive" class="admin-section">
    <h2>Archive</h2>
    <button id="view-archive">View Archived Posts</button>
    <div id="archive-list"></div>
  </section>

  <footer>Â© WYRM Collective</footer>
</body>
</html>
