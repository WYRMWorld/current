<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs v9 -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
  <nav>
    <a href="index.html"      class="btn">Home</a>
    <a href="submit.html"     class="btn">Submit</a>
    <a href="listen.html"     class="btn">Listen</a>
    <a href="blog.html"       class="btn">Blog</a>
    <a href="beatbattle.html" class="btn">Beat Battle</a>
  </nav>

  <h2>Admin Dashboard</h2>

  <!-- Feedback Queue -->
  <div class="queue-section" id="feedback-queue">…</div>

  <!-- Beat Battle Queue -->
  <div class="queue-section" id="battle-queue">…</div>

  <!-- Blog Manager -->
  <section id="blog-manager">
    <h2>New Blog Post</h2>
    <input id="post-title" placeholder="Title" class="chatgpt-input">
    <textarea id="post-content" placeholder="Write your post…" rows="10" class="chatgpt-input"></textarea>
    <input type="file" id="post-media" multiple>
    <button id="publish-post">Publish</button>
    <div id="blog-error" class="error-message"></div>
  </section>

  <!-- Beat Battle Admin -->
  <section id="battle-manager">
    <h2>Beat Battle Admin</h2>
    <button id="reset-votes">Reset Votes</button>
    <div id="battle-error" class="error-message"></div>
  </section>

  <!-- Archive Dropdown -->
  <details class="queue-section" id="archive-dropdown">
    <summary>📁 Archive</summary>
    <ul id="archive-list" class="archive-list"></ul>
  </details>

  <script src="js/firebase-config.js" defer></script>
  <script src="js/admin.js" defer></script>
  <script src="js/admin-blog.js" defer></script>
  <script src="js/admin-beatbattle.js" defer></script>
</body>
</html>
