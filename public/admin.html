<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net https://www.gstatic.com https://www.googleapis.com https://identitytoolkit.googleapis.com 'unsafe-eval';
    connect-src 'self' https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    frame-src https://w.soundcloud.com;
  ">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WYRM Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js" defer></script>

  <!-- App config and logic -->
  <script src="js/firebase-config.js" defer></script>
  <script src="js/admin.js" defer></script>
</head>
<body>
  <nav class="site-nav">
    <a href="index.html" class="btn">Home</a>
    <a href="submit.html" class="btn">Submit</a>
    <a href="listen.html" class="btn">Listen</a>
    <a href="blog.html" class="btn">Blog</a>
    <a href="beatbattle.html" class="btn">Beat Battle</a>
    <button id="sign-out" class="btn">Sign Out</button>
  </nav>

  <!-- Login Section -->
  <section id="login-section" class="admin-section">
    <h2>Admin Sign-In</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="sign-in" class="btn">Sign In</button>
    <div id="login-error" class="error-message"></div>
  </section>

  <!-- Admin UI -->
  <main id="admin-ui" class="admin-dashboard" hidden>

    <!-- Feedback Queue -->
    <section id="feedback-queue" class="admin-section">
      <h2>Feedback Queue</h2>
      <button id="next-feedback" class="btn">Next Feedback</button>
      <table>
        <thead><tr><th>#</th><th>Name</th><th>File</th></tr></thead>
        <tbody id="feedback-list"></tbody>
      </table>
    </section>

    <!-- Beat Battle Queue -->
    <section id="battle-queue" class="admin-section">
      <h2>Beat Battle Queue</h2>
      <button id="next-battle" class="btn">Next Battle</button>
      <button id="reset-battle" class="btn danger">Reset Battle</button>
      <table>
        <thead><tr><th>#</th><th>Name</th><th>File</th></tr></thead>
        <tbody id="battle-list"></tbody>
      </table>
    </section>

    <!-- New Blog Post -->
    <section id="new-blog-post" class="admin-section">
      <h2>New Blog Post</h2>
      <input id="new-post-title" type="text" placeholder="Title">
      <textarea id="new-post-content" placeholder="Content" rows="6"></textarea>
      <label for="new-post-media">Attach Media</label>
      <input id="new-post-media" type="file" accept="image/*,audio/*,video/*">
      <div class="btn-group">
        <button id="publish-post" class="btn">Publish</button>
        <button id="cancel-post" class="btn">Cancel</button>
      </div>
      <div id="post-status" class="status"></div>
    </section>

    <!-- Archive Dropdown -->
    <section id="archive-dropdown" class="admin-section">
      <h2>Archive</h2>
      <details>
        <summary>View Archived Posts</summary>
        <ul id="archive-list"></ul>
      </details>
    </section>

  </main>

  <footer>&copy; WYRM Collective</footer>
</body>
</html>
