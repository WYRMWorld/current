<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYRM | Grid Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="grid-engine-page">    <nav>
      <div class="nav-left">
        <span class="nav-title">Grid Engine Pro</span>
        <span class="nav-subtitle">WYRM Audio Visualizer</span>
      </div>
      <div class="nav-center">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="submit.html" class="nav-btn">Submit</a>
        <a href="listen.html" class="nav-btn">Listen</a>
        <a href="blog.html" class="nav-btn">Blog</a>
        <a href="beatbattle.html" class="nav-btn">Beat Battle</a>
        <a href="admin.html" class="nav-btn">Admin</a>
      </div>
      <div class="nav-right"></div>
    </nav>
    <div class="nav-underline"></div>    <main class="app-wrapper">
        <div class="dashboard-layout">
            <div class="main-content">
                <div id="canvas-container">
                    <div id="visualizer-wrapper"></div>
                </div>
                
                <div class="main-controls">
                    <div id="visual-style-controls" class="admin-section">
                        <h3>Visual Style</h3>
                        <div class="control-group">
                            <label>Colors</label>
                            <div class="color-inputs">
                                <input type="color" id="gridColor" value="#00FF9E" title="Grid Lines">
                                <input type="color" id="waveColor" value="#FFFFFF" title="Wave Peaks">
                                <input type="color" id="glowColor" value="#00FFFF" title="Glow Effect">
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Background</label>
                            <div class="color-inputs">
                                <input type="color" id="bgColor1" value="#000000" title="Background">
                                <input type="color" id="bgColor2" value="#0A0A1A" title="Background Alt">
                            </div>
                        </div>
                    </div>

                    <div id="audio-response" class="admin-section">
                        <h3>Audio Response</h3>
                        <div class="control-group">
                            <label>Sensitivity</label>
                            <input type="range" id="sensitivity" min="0.5" max="3" value="1.5" step="0.1" title="Sensitivity">
                        </div>
                        <div class="control-group">
                            <label>Smoothing</label>
                            <input type="range" id="smoothing" min="0.5" max="0.95" value="0.85" step="0.05" title="Smoothing">
                        </div>
                        <div class="control-group">
                            <label>Reactive Glow</label>
                            <input type="range" id="reactiveGlow" min="0" max="1" value="0.7" step="0.1" title="Reactive Glow">
                        </div>
                    </div>

                    <div id="camera-controls" class="admin-section">
                        <h3>Camera Settings</h3>
                        <div class="control-group">
                            <label>Camera Mode</label>
                            <select id="cameraMode">
                                <option value="static">Static View</option>
                                <option value="orbit">Auto Orbit</option>
                                <option value="manual">Manual Control</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Distance</label>
                            <input type="range" id="cameraDistance" min="400" max="1200" value="600" step="50" title="Camera Distance">
                        </div>
                        <div class="control-group">
                            <label>Height</label>
                            <input type="range" id="cameraHeight" min="200" max="800" value="400" step="50" title="Camera Height">
                        </div>
                        <div class="control-group">
                            <label>Angle</label>
                            <input type="range" id="cameraAngle" min="-180" max="180" value="45" step="5" title="Camera Angle">
                        </div>
                    </div>

                    <div id="grid-settings" class="admin-section">
                        <h3>Grid Settings</h3>
                        <div class="control-group">
                            <label>Grid Density</label>
                            <input type="range" id="gridDensity" min="10" max="50" value="30" step="5" title="Grid Density">
                        </div>
                        <div class="control-group">
                            <label>Wave Height</label>
                            <input type="range" id="waveHeight" min="50" max="400" value="150" step="10" title="Wave Height">
                        </div>
                        <div class="control-group">
                            <label>Line Width</label>
                            <input type="range" id="lineWidth" min="0.5" max="3" value="1.5" step="0.5" title="Line Width">
                        </div>
                    </div>
                </div>            </div>

            <div class="side-controls">
                <div id="audio-controls" class="admin-section">
                    <h3>Audio Controls</h3>
                    <div class="control-row">
                        <label for="audio-file" class="btn file-input-label">Load Audio</label>
                        <input type="file" id="audio-file" accept="audio/*,audio/mpeg,audio/mp4,audio/wav,audio/ogg,audio/webm,.mp3,.mp4,.wav,.ogg,.m4a,.aac,.flac,.wma">
                    </div>
                    <div class="control-row">
                        <button id="play-pause-button" class="btn">Play</button>
                    </div>
                    <div class="control-row">
                        <div class="audio-nav-buttons">
                            <button id="restart-button" class="btn-borderless">⏮</button>
                            <button id="rewind-button" class="btn-borderless">⏪</button>
                            <button id="fast-forward-button" class="btn-borderless">⏩</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Volume</label>                        <input type="range" id="volume-control" min="0" max="1" value="0.8" step="0.1" title="Volume">
                    </div>
                </div>

                <details id="output-settings" class="admin-section">
                    <summary>Output & Recording</summary>
                    <div class="control-row">
                        <label for="resolution-select">Resolution</label>
                        <select id="resolution-select">
                            <optgroup label="Standard HD">
                                <option value="1280x720">720p HD (1280x720)</option>
                                <option value="1920x1080" selected>1080p Full HD (1920x1080)</option>
                                <option value="2560x1440">1440p QHD (2560x1440)</option>
                                <option value="3840x2160">4K UHD (3840x2160)</option>
                            </optgroup>
                            <optgroup label="Social Media - Landscape">
                                <option value="1920x1080">YouTube/Twitch (1920x1080)</option>
                                <option value="1280x720">YouTube/Twitch (1280x720)</option>
                                <option value="1200x675">Facebook Video (1200x675)</option>
                                <option value="1280x720">Twitter Video (1280x720)</option>
                            </optgroup>
                            <optgroup label="Social Media - Portrait">
                                <option value="1080x1920">Instagram/TikTok Story (1080x1920)</option>
                                <option value="1080x1350">Instagram Post (1080x1350)</option>
                                <option value="720x1280">TikTok/YouTube Shorts (720x1280)</option>
                                <option value="1080x1920">Facebook Story (1080x1920)</option>
                            </optgroup>
                            <optgroup label="Social Media - Square">
                                <option value="1080x1080">Instagram Square (1080x1080)</option>
                                <option value="1200x1200">Facebook Post (1200x1200)</option>
                                <option value="800x800">Twitter Square (800x800)</option>
                            </optgroup>
                        </select>
                    </div>                    <div class="control-row">
                        <button id="recording-button" class="btn accent-button">Start Recording</button>
                    </div>
                </details>                <details id="effects-presets" class="admin-section">
                    <summary>Effects & Presets</summary>
                    <div class="control-group checkbox-group">
                        <label>Effects</label>
                        <div>
                            <input type="checkbox" id="showParticles"> <label for="showParticles">Particles</label>
                        </div>
                        <div>
                            <input type="checkbox" id="showGlow" checked> <label for="showGlow">Glow Effect</label>
                        </div>
                        <div>
                            <input type="checkbox" id="showMirror"> <label for="showMirror">Mirror Mode</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <input type="text" id="presetName" placeholder="New Preset Name..." class="chatgpt-input">
                        <button id="savePreset" class="btn">Save Preset</button>
                        <select id="loadPreset"><option value="">Load Preset...</option></select>
                    </div>
                    <div class="control-group">
                        <label for="logoUpload" class="btn file-input-label">Upload Logo</label>
                        <input type="file" id="logoUpload" accept="image/*">
                    </div>
                </details>
            </div>
        </div>
    </main>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
    <!-- Main sketch file should point to the js folder -->
    <script src="js/sketch.js"></script>
</body>
</html>
